<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <div class="container">
        <table class="library-table">
            <caption>My library</caption>
            <thead>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Number of pages</th>
                <th scope="col">Read?</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <dialog>
            <p>Enter the book data!</p>
            <form method="post">

                <fieldset>
                    <legend>Book Information</legend>

                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title of the book" required>

                    <label for="title">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author of the book" required>

                    <label for="pages">Number of Pages</label>
                    <input type="text" name="pages" id="pages" min="1" placeholder="Number of pages" required>
                </fieldset>

                <fieldset>
                    <legend>Have you read it?</legend>

                    <label for="read-input-1">Yes</label>
                    <input type="radio" name="read" id="read-input-1" value="yes" required>

                    <label for="read-input-2">No</label>
                    <input type="radio" name="read" id="read-input-2" value="no" required>
                </fieldset>

                <button type="submit" id="add-book-submit-btn">Add book</button>
            </form>
        </dialog>

        <button type="submit" class="add-book-btn">Add new book</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
